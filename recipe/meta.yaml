{% set name = "AnnexRemote" %}
{% set version = "1.3.0" %}
{% set sha256 = "2c192c51e3805883cb37b531669863ab0391d491114bcc66ca73e09cf74e3cd6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Lykos153/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [not linux]
  number: 1000

requirements:
  host:
    - pip
    - python
    - future
    - nose
    - mock
  run:
    - python
    - future

test:
  requires:
    - nose
    - mock
    - git-annex
    - gnupg

about:
  home: https://github.com/Lykos153/AnnexRemote
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Python library for implementing git-annex external special remotes
  dev_url: https://github.com/Lykos153/AnnexRemote

extra:
  recipe-maintainers:
    - notestaff
