{% set name = "AnnexRemote" %}
{% set version = "1.4.2" %}
{% set sha256 = "b143f06d271fb3dee4fad3de68ec09286f71fcd6c9627bd3045479ca8366b3ae" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Lykos153/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [not linux]
  number: 0

requirements:
  host:
    - pip
    - python
    - future
  run:
    - python
    - future

test:
  source_files:
    - tests/
    - examples/
  requires:
    - nose
    - mock
    - git-annex
    - gnupg

about:
  home: https://github.com/Lykos153/AnnexRemote
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Python library for implementing git-annex external special remotes
  dev_url: https://github.com/Lykos153/AnnexRemote

extra:
  recipe-maintainers:
    - notestaff
