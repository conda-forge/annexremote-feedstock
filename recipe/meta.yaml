{% set name = "AnnexRemote" %}
{% set version = "v1.2.1a4" %}
{% set sha256 = "b2084a9ea0aac0ded662a520c67ffd5916800ac0c6c972a5e788a1fbe9b21dec" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/notestaff/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python

requirements:
  build:
    - nose
  host:
    - pip
    - six
    - python
  run:
    - six
    - python

test:
  requires:
    - nose
    - git-annex
    - coreutils
    - wget
    - curl
    - gnupg

about:
  home: https://github.com/Lykos153/AnnexRemote
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Python library for implementing git-annex external special remotes
  dev_url: https://github.com/Lykos153/AnnexRemote

extra:
  recipe-maintainers:
    - notestaff
