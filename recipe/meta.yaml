{% set name = "AnnexRemote" %}
{% set version = "1.6.0" %}
{% set sha256 = "bb43a93b00c1f392f5ac3b5e3e3fb785b7b3db21ce694980d326f97076478f67" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Lykos153/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-added-listconfigs.patch

build:
  skip: true  # [not linux]
  number: 0

requirements:
  host:
    - pip
    - python
    - future
  run:
    - python
    - future

test:
  imports:
    - annexremote
  source_files:
    - tests/
    - examples/
  requires:
    - nose
    - mock
    - git
    - git-annex
    - gnupg

about:
  home: https://github.com/Lykos153/AnnexRemote
  license: GPL-3.0-only
  license_family: GPL3
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Python library for implementing git-annex external special remotes
  dev_url: https://github.com/Lykos153/AnnexRemote

extra:
  recipe-maintainers:
    - notestaff
